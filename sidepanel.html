<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeminiPilot 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --bg-hover: #22222e;
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6b6b7b;
            --accent-purple: #8b5cf6;
            --accent-purple-glow: rgba(139, 92, 246, 0.3);
            --accent-green: #10b981;
            --accent-green-glow: rgba(16, 185, 129, 0.3);
            --accent-red: #ef4444;
            --accent-orange: #f59e0b;
            --accent-blue: #3b82f6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px;
            gap: 12px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .header h1 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .version-badge {
            font-size: 0.6rem;
            background: var(--accent-purple);
            padding: 3px 8px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            gap: 8px;
        }

        .stat-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 14px;
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-purple);
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }

        /* Form sections */
        .form-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group+.form-group {
            margin-top: 12px;
        }

        label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .label-hint {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: none;
            letter-spacing: normal;
        }

        input[type="password"],
        input[type="text"],
        textarea {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 14px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px var(--accent-purple-glow);
        }

        textarea {
            resize: none;
            min-height: 70px;
        }

        /* Goal history dropdown */
        .goal-history {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .goal-chip {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .goal-chip:hover {
            background: var(--bg-hover);
            border-color: var(--accent-purple);
            color: var(--text-primary);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 8px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-start {
            background: linear-gradient(135deg, var(--accent-green), #059669);
            color: white;
            box-shadow: 0 4px 20px var(--accent-green-glow);
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--accent-green-glow);
        }

        .btn-stop {
            background: linear-gradient(135deg, var(--accent-red), #dc2626);
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn-resume {
            background: linear-gradient(135deg, var(--accent-blue), #2563eb);
            color: white;
            display: none;
        }

        .btn-resume.visible {
            display: flex;
        }

        /* Status bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: all 0.3s ease;
        }

        .status-dot.running {
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
            animation: pulse 1.5s infinite;
        }

        .status-dot.paused {
            background: var(--accent-orange);
            box-shadow: 0 0 10px var(--accent-orange);
        }

        .status-dot.error {
            background: var(--accent-red);
            box-shadow: 0 0 10px var(--accent-red);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(0.9);
            }
        }

        .status-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            flex: 1;
        }

        .status-time {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-variant-numeric: tabular-nums;
        }

        /* Human help banner */
        .human-help-banner {
            display: none;
            background: linear-gradient(135deg, var(--accent-orange), #d97706);
            color: white;
            padding: 14px 16px;
            border-radius: 10px;
            text-align: center;
        }

        .human-help-banner.visible {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .human-help-banner p {
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Logs container */
        .logs-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .logs-header-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .logs-header button {
            flex: none;
            padding: 6px 14px;
            font-size: 0.7rem;
            background: var(--bg-hover);
            color: var(--text-secondary);
            border-radius: 6px;
        }

        .logs-header button:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .logs {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 0.75rem;
            line-height: 1.6;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: var(--text-muted);
            font-size: 0.65rem;
            min-width: 60px;
            font-variant-numeric: tabular-nums;
        }

        .log-content {
            flex: 1;
            word-break: break-word;
        }

        .log-entry.thought .log-content {
            color: #c4b5fd;
        }

        .log-entry.action .log-content {
            color: #6ee7b7;
        }

        .log-entry.error .log-content {
            color: #fca5a5;
        }

        .log-entry.info .log-content {
            color: #93c5fd;
        }

        .log-entry.warning .log-content {
            color: #fcd34d;
        }

        /* Scrollbar */
        .logs::-webkit-scrollbar {
            width: 6px;
        }

        .logs::-webkit-scrollbar-track {
            background: transparent;
        }

        .logs::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .logs::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 8px 0;
        }

        .footer-link {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--accent-purple);
        }

        /* Responsive */
        @media (max-width: 380px) {
            .stats-bar {
                flex-wrap: wrap;
            }

            .stat-item {
                min-width: calc(50% - 4px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">ðŸš€</div>
                <div>
                    <h1>GeminiPilot</h1>
                </div>
            </div>
            <span class="version-badge">v3.0</span>
        </div>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="sessionCount">0</div>
                <div class="stat-label">Sessions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="actionCount">0</div>
                <div class="stat-label">Actions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="successRate">--%</div>
                <div class="stat-label">Success</div>
            </div>
        </div>

        <!-- Form -->
        <div class="form-section">
            <div class="form-group">
                <label for="apiKey">
                    API Key
                    <span class="label-hint">Gemini 2.0 Flash</span>
                </label>
                <input type="password" id="apiKey" placeholder="Enter your Gemini API key...">
            </div>

            <div class="form-group">
                <label for="goal">
                    Goal
                    <span class="label-hint">âŒ˜+Enter to start</span>
                </label>
                <textarea id="goal"
                    placeholder="What should I do? e.g., &quot;Search Amazon for wireless headphones&quot;"></textarea>
                <div class="goal-history" id="goalHistory"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn-start" id="startBtn">
                <span>â–¶</span> Start
            </button>
            <button class="btn-stop" id="stopBtn" disabled>
                <span>â—¼</span> Stop
            </button>
            <button class="btn-resume" id="resumeBtn">
                <span>â†»</span> Resume
            </button>
        </div>

        <!-- Human Help Banner -->
        <div class="human-help-banner" id="humanHelpBanner">
            <p id="humanHelpMessage">The agent needs your help!</p>
        </div>

        <!-- Status -->
        <div class="status-bar">
            <div class="status-dot" id="statusDot"></div>
            <span class="status-text" id="statusText">Ready</span>
            <span class="status-time" id="elapsedTime">00:00</span>
        </div>

        <!-- Logs -->
        <div class="logs-container">
            <div class="logs-header">
                <span class="logs-header-title">Agent Logs</span>
                <button id="clearLogsBtn">Clear</button>
            </div>
            <div class="logs" id="logs"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span class="footer-link">Powered by Gemini 2.0 Flash</span>
        </div>
    </div>

    <script src="prompts.js"></script>
    <script src="agentRouter.js"></script>
    <script src="sidepanel.js"></script>
</body>

</html>
