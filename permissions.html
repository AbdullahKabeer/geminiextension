<!DOCTYPE html>
<html>

<head>
    <title>GeminiPilot 3 - Microphone Permission</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f8f9fa;
            color: #202124;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-bottom: 16px;
            font-size: 24px;
        }

        p {
            margin-bottom: 24px;
            color: #5f6368;
            line-height: 1.5;
        }

        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1765cc;
        }

        .status {
            margin-top: 20px;
            font-weight: 500;
        }

        .success {
            color: #1e8e3e;
        }

        .error {
            color: #d93025;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Microphone Access</h1>
        <p>GeminiPilot 3 needs microphone access to enable voice commands. Please click the button below to allow
            access.</p>
        <button id="requestBtn">Allow Microphone Access</button>
        <div id="status" class="status"></div>
    </div>

    <script src="permissions.js"></script>
</body>

</html>
